uc_dropdown_test.test:
  path: '/admin/config/development/testing/ui'
  defaults:
    _form: '\Drupal\uc_dropdown_test\Form\DropdownTest'
    _title: 'Dropdown UI'
  requirements:
    _permission: 'administer attributes'

uc_dropdown_test.product:
  path: '/uc_dropdown_test/product/{user}/{type}'
  defaults:
    _controller: '\Drupal\uc_dropdown_test\Controller\TestController::product'
  requirements:
    _permission: 'administer attributes'

uc_dropdown_test.product_class:
  path: '/uc_dropdown_test/product_class/{user}/{type}'
  defaults:
    _controller: '\Drupal\uc_dropdown_test\Controller\TestController::productClass'
  requirements:
    _permission: 'administer attributes'

uc_dropdown_test.product_kit:
  path: '/uc_dropdown_test/product_kit/{user}/{type}'
  defaults:
    _controller: '\Drupal\uc_dropdown_test\Controller\TestController::productKit'
  requirements:
    _permission: 'administer attributes'
